<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styleC.css">
</head>
<body>
    <div class="header"></div>
    <div class="tela">
        <div class="login">
            <div class="start">
                <img src="..\imagens\Logo empresa.png" width="100" height="100">
            </div>
            <div class="titulo">
                <h1>Cadastro</h1>
            </div>
            <div class="caixa">
                <form id="loginForm">
                    <!-- Campo para inserir o nome de usuário -->
                    <input type="text" id="nome" placeholder="Nome" required>
                     
                    <!-- Campo para inserir a senha -->
                    <input type="password" id="senha" placeholder="Senha" required>
                    
                    <!-- Campo para inserir o CPF -->
                    <input type="number" id="cpf" placeholder="Insira o CPF" required>
                    
                    <select id="escolha" name="funcao" required="required">
                        <option value="">Escolha sua função</option>
                        <option value="prof">Professor</option>
                        <option value="aluno">Aluno</option>
                    </select>
                </form>
            </div>  
            
            <div class="botao">
                <button type="button" id="btnCadastrar" class="button"><b>CADASTRAR</b></button>
              
                 
            </div>
            
            <div class="link_login">
                <a href="..\login\LoginFlex.html"> Ir para a página inicial</a>
            </div>
           
            <div class="empresaNome">
                <p>Episteme</p>
            </div>
       
        </div>
        <div class="livros">
            <img id="biblio" src="..\imagens\livros.jpg" width="80%" height="80%">
        </div>
    </div>

    <script src="cadastro.js"></script>
</body>
</html>
